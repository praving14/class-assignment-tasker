<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Class Assignment Tasker</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/taskProfile.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="/home.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/home">
      Home
    </a>
    <div class="float-left dropdown">
      <button class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Welcome, <span id="username"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <button class="dropdown-item" id="log_out">Log Out</button>
      </div>
    </div>
  </nav>
  <br />
  <div class="container">
      <div>
          <button class="btn btn-light" id="back_button"> Back </button>
      </div>
    <div class="row">
      <div class="col-6">
          <h3 class="text-center"> Task</h3>
          <br />
          <div id="taskData">

          </div>
      </div>
      <div class="col-6">
          
      </div>
    </div>
  </div>
<!--modal window -->
  <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="deleteTaskLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteTaskLabel">Are you sure you want to delete this task?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="color-red"> Warning! Once you delete this task, you will not be able to retreive it later. </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="deleteTaskbtn">Delete</button>
            <div>
                <p id="error-message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-task" tabindex="-1" role="dialog" aria-labelledby="editTaskLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editTaskLabel">New Class</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="color-red"> The field marked with * are required.</p>
              <form>
                  <div class="form-group">
                      <label for="description" class="col-form-label">Class Name:</label>
                      <label id="classNameLabel" class="col-form-label"></label>
                    </div>
                <div class="form-group">
                  <label for="description" class="col-form-label">Task Description:<span class="color-red">*</span></label>
                  <input type="text" class="form-control" id="description" required>
                </div>
                <div class="form-group">
                    <label for="deadline" class="col-form-label">Deadline: <span class="color-red">*</span></label>
                      <input class="form-control" type="date" id="deadline" required>
                    </div>
                <div class="form-group">
                    <label for="notes" class="col-form-label">Additional Notes:</label>
                    <textarea class="form-control" id="notes"></textarea>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
                <div>
                    <p id="error-message"></p>
                </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="editTaskbtn">Update</button>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
