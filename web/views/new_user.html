<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New User: Class Task Keeper</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/newUserAjax.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <br /><br /><br />

        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1">

            </div>

            <div class="col-lg-6 col-md-8 col-sm-10">
                <button id="back-button" class="btn btn-light" type="button">Back</button>
                <h3 class="text-center">
                    Class Task Keeper: Sign Up
                </h3>
                <br />
                <form id="new-user-form">
                    <div>
                        <p id="error-message"></p>
                    </div>
                    <div id="user-name-holder" class="form-group">
                        <label for="user-name">User Name:</label>
                        <input id="user-name" class="form-control" type="text"
                            placeholder="Please enter your username:" />
                        <p id="username-error-message"></p>
                    </div>
 
                    <div id="password-holder" class="form-group">
                        <label for="passpassword-01word">Password:</label>
                        <input id="password-01" class="form-control" type="password"
                            placeholder="Please enter your password:" />
                        <p id="password-error-message"></p>
                    </div>

                    <div id="password-holder" class="form-group">
                        <label for="password-02">Re-enter Password:</label>
                        <input id="password-02" class="form-control" type="password"
                            placeholder="Re enter your password:" />
                        <p id="reenter-passwrd-error-message"></p>
                    </div>
                    <button id="submit-button" class="btn btn-primary" type="button">Submit</button>
                </form>
                <br/>
                <div class="alert alert-info" role="alert">
                    <b>Username:</b> should be between 5 to 20 characters long and must be alphanumeric.
                </div>

                <div class="alert alert-info" role="alert">
                        <b>Password:</b> - Allows the length between 8 to 20 characters
                        - Allows alphanumerics (uppercase and lowercase)
                        - Allows only these characters @_$*#!
                    </div>
            </div>
            <div class="col-lg-6 col-md-2 col-sm-1">

            </div>
        </div>

    </div>
</body>

</html>
